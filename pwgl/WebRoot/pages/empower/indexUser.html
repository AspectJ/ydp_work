<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title></title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<script src="js/page/empower/indexUser.js" type="text/javascript"></script>
<script src="js/page/common/xzqhUtil.js" type="text/javascript"></script>
</head>

<body>
    <div class=" f14 pt15 pb15 pl15 bgblue b_blue">
		<table width="80%">
			<tr>
				<td class="pl10 pr10 t_r">姓名：</td>
				<td class="pb10"><input id="realname" type="text" class="v_m txt" /></td>
				<td class="pl10 pr10 t_r">手机号码：</td>
				<td class="pb10"><input id="telephone" type="text" class="v_m txt" /></td>
			</tr>
			<tr>				
				<td class="pl10 pr10 t_r">状态：</td>
				<td class="pb10"><div id="status" class="dropdownlist"></div></td>
				<td>
				    <span class="dnb v_m btn">
				        <input id="queryBtn" type="button" value="查询" class="f14 blue c_p btnbg1 btn1" />
				    </span>
				    <span class="dnb v_m btn">
				        <input id="addBtn" type="button" value="新增" class="f14 blue c_p btnbg2" />
				    </span>
				</td>
			</tr>
		</table>
	</div>
	
	<div class="pt10 pb10 pl10 pr10">
		<div class=" f14 t_c">
			<table id="userGrid" width="100%"></table>
			<div id="userPager"></div>
		</div>
	</div>
	
	<!-- 新增/修改弹出层 -->
	<div id="addDiv" class="zhezhao" style="display:none;">
		<div class="pt10 pb10 pl10 pr10 bb">
			<div class="pt15">
				<table width="100%">
				  <tr>		
					    <td class="pb10 pr10 t_r"><span class="red">*</span> 登录账号：</td>
						<td class="pb10"><input id="addUserName" maxlength="20" type="text" class="I_txt v_m bod w140" /></td>				
						<td class="pb10 pr10 t_r"><span class="red">*</span> 邮箱：</td>
						<td class="pb10"><input id="addEmail" maxlength="80" type="text" class="I_txt v_m bod w140" /></td>
					</tr>	
					<tr id="passTr">
						<td class="pb10 pr10 t_r"><span class="red">*</span> 登录密码：</td>
						<td class="pb10"><input id="addPass" maxlength="20" type="password" class="I_txt v_m bod w140" /></td>
						<td class="pb10 pr10 t_r"><span class="red">*</span> 确认密码：</td>
						<td class="pb10"><input id="addConfirmPass" maxlength="20" type="password" class="I_txt v_m bod w140" /></td>
					</tr>
					<tr>
					    <td class="pb10 pr10 t_r"><span class="red">*</span> 真实姓名：</td>
						<td class="pb10"><input id="addRealName" maxlength="20" type="text" class="I_txt v_m bod w140" /></td>
						<td class="pb10 pr10 t_r"><span class="red">*</span> 性别：</td>
						<td class="pb10"><div id="addSex" class="dropdownlist"></div></td>
					</tr>
					<tr>
						<td class="pb10 pr10 t_r"><span class="red">*</span> 年龄：</td>
						<td class="pb10"><input id="addAge" maxlength="3" type="text" class="I_txt v_m bod w140" /></td>
						<td class="pb10 pr10 t_r"><span class="red">*</span> 手机号码：</td>
						<td class="pb10"><input id="addPhone" maxlength="20" type="text" class="I_txt v_m bod w140" /></td>
					</tr>
					
				   <tr>
				       <td>
						<span class="red">*</span> 行政区划：	</td>
						<td>					
						  <div id="xzqh_sheng" class="dropdownlist d_ib" style="float:left;"></div>
					      <div id="xzqh_shi" class="dropdownlist d_ib"  style="float:left;"></div>
					      <div id="xzqh_xian" class="dropdownlist d_ib"  style="float:left;"></div>
					    </td>
					</tr>
					<tr>
						<td class="pb10 pr10 t_r"><span class="red">*</span> 地址：</td>
						<td class="pb10"><input id="addAddr" maxlength="200" type="text" class="I_txt v_m bod w140" /></td>						
					</tr>							
				</table>
			</div>
		</div>
		<div class="t_c pt15 pb15">
			<input id="saveBtn" type="button" value="保存"
				class="vote v_m c_p c_f f14" /> <input id="cancelBtn" type="button"
				value="取消" class="vote vote01 v_m c_p blue f14" />
		</div>
	</div>
	
	<!-- 修改密码 -->
	<div id="updatePassDiv" class="zhezhao" style="display:none;">
		<div class="pt10 pb10 pl10 pr10 bb">
			<div class="pt15">
				<table width="100%">
				    <tr>
						<td class="pb10 pr10 t_r"><span class="red">*</span> 新密码：</td>
						<td class="pb10"><input id="updateNewPass" maxlength="20" type="text" class="I_txt v_m bod w140" /></td>
					</tr>
					<tr>
						<td class="pb10 pr10 t_r"><span class="red">*</span> 确认密码：</td>
						<td class="pb10"><input id="updateOkPass" maxlength="20" type="text" class="I_txt v_m bod w140" /></td>
					</tr>
				</table>
			</div>
		</div>
		<div class="t_c pt15 pb15">
			<input id="saveBtn" type="button" value="保存"
				class="vote v_m c_p c_f f14" /> <input id="cancelBtn" type="button"
				value="取消" class="vote vote01 v_m c_p blue f14" />
		</div>
	</div>
	
	<!-- 功能授权 -->
	<div id='empowerDiv' class="zhezhao" style="display: none;">
		<ul class="role_tab2">
			<li><label>角色：</label>
				<div class="rolediv" id="roleDiv"></div>
			</li>
		</ul>
		<div class="t_c pt15 pb15">
			<input id="empowerSaveBtn" type="button" value="保存" class="vote v_m c_p c_f f14" />
			<input id="empowerCancelBtn" type="button" value="取消" class="vote vote01 v_m c_p blue f14" />
		</div>
	</div>
	
	<!-- 数据授权 -->
	<div id="empowerDataDiv" class="zhezhao" style="display:none;">
	  	<ul class="role_tab2">
			<li><label>角色：</label>
				<div class="rolediv" id="roleDataDiv"></div>
			</li>
		</ul>
		<div class="t_c pt15 pb15">
			<input id="empowerSaveBtn" type="button" value="保存" class="vote v_m c_p c_f f14" />
			<input id="empowerCancelBtn" type="button" value="取消" class="vote vote01 v_m c_p blue f14" />
		</div>
	</div>
</body>
</html>
