<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>售票员</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<script src="js/page/seller/indexSeller.js" type="text/javascript"></script>
<style type="text/css">
</style>
</head>
<body>	
	<div class=" f14 pt15 pb15 pl15 bgblue b_blue">
		<table width="80%">
			<tr>
				<td class="pl10 pr10 t_r">用户名：</td>
				<td class="pb10"><input id="username" type="text" class="v_m txt" /></td>
				<td class="pl10 pr10 t_r">状态：</td>
				<td class="pb10"><div id="status" class="dropdownlist"></div></td>
				<td>
				    <span class="dnb v_m btn">
				        <input id="seller_query" type="button" value="查询" class="f14 blue c_p btnbg1 btn1" />
				    </span>
				    <span class="dnb v_m btn">
				        <input id="seller_add" type="button" value="新增" class="f14 blue c_p btnbg2" />
				    </span>
				</td>
			</tr>
		</table>
	</div>
	
	<div class="pt10 pb10 pl10 pr10">
	  <div class=" f14 t_c">
		  <table id="seller_grid" width="100%"></table>
		  <div id="seller_pager"></div>
	  </div>
    </div>
    
    <!-- 新增/修改弹出层 -->
	<div id="addseller_div" class="zhezhao" style="display:none;">
		<div class="pt10 pb10 pl10 pr10 bb">
			<div class="pt15">
				<table width="100%">
					<tr>						
						<td class="pb10 pr10 t_r"><span class="red">*</span> 登录用户名：</td>
						<td class="pb10"><input id="addusername" maxlength="80" type="text" class="I_txt v_m bod w140" /></td>					
					    <td class="pb10 pr10 t_r"><span class="red">*</span> 登录密码：</td>
						<td class="pb10">
							<input id="addpass" maxlength="80" type="password" class="I_txt v_m bod w140" />
						</td>
					</tr>
					<tr>
						<td class="pb10 pr10 t_r"><span class="red">*</span> 姓名：</td>
						<td class="pb10">
							<input id="addrealname" maxlength="80" type="text" class="I_txt v_m bod w140" />
						</td>
						<td class="pb10 pr10 t_r"><span class="red">*</span> 性别：</td>
						<td class="pb10"><div id="addSex" class="dropdownlist"></div></td>
					</tr>
					<tr>
						<td class="pb10 pr10 t_r"><span class="red">*</span> 年龄：</td>
						<td class="pb10">
							<input id="addage" maxlength="80" type="text" class="I_txt v_m bod w140" />
						</td>
						<td class="pb10 pr10 t_r"><span class="red">*</span> 联系电话：</td>
						<td class="pb10"><input id="addtele" maxlength="80" type="text" class="I_txt v_m bod w140" /></td>
					</tr>	
					 <!-- 售票点 -->
					 <tr>
						<td class="pb10 pr10 t_r"><span class="red">*</span> 销售点：</td>
						<td class="pb10">
						   <div id="spd" class="dropdownlist d_ib" style="float:left;"></div>
						</td>						
					</tr>					
				</table>
			</div>
		</div>
		<div class="t_c pt15 pb15">
			<input id="addseller_save" type="button" value="保存" class="vote v_m c_p c_f f14" /> 
			<input id="addseller_close" type="button" value="取消" class="vote vote01 v_m c_p blue f14" />
		</div>
	</div>

    <!-- 这里是上传图片的div -->
    <div id="upload_div" class="zhezhao" style="display:none;">
	    <div class="boxMain cf bb">
			<div class="item item1">
			    <ul class="iiform">
			       <li class="cf">
			            <span class="label6">售票员头像</span>
			            <div class="lCont">
	                        <input id="add_spy" maxlength="20" type="text"/>
	                        <input id="add_spyurl" type="hidden" />
	                    </div>
			            <div class="lCont" style="text-align: center; width:200px;">
	                        <img id="tp_img" src="" width="100" height="100" style="display:none;" />
	                    </div>
			        </li>
			    </ul>
			  </div>
		</div>
	   <div class="t_c pt15 pb15">
			<input id="save_btn" type="button" value="保存" class="vote v_m c_p c_f f14" /> 
			<input id="cancel_btn" type="button" value="取消" class="vote vote01 v_m c_p blue f14" />
		</div>
    </div>

</body>
</html>
