<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title></title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<script src="js/page/platform/indexNotice.js" type="text/javascript"></script>
</head>

<body>
    <div class=" f14 pt15 pb15 pl15 bgblue b_blue">
		<table width="100%">
			<tr>
				<td class="pl10 pr10 t_r">通知标题：</td>
				<td class="pb10"><input id="title" type="text" class="v_m txt" /></td>
				<td class="pl10 pr10 t_r">发布时间：</td>
				<td class="pb10">
				    <input  id="starttime"  class="tshuruk3a dateInput"  onfocus="ctl_bendDate('endtime','{d:0}',0,'starttime')"/>
			        - <input  id="endtime" class="tshuruk3a dateInput" onfocus="ctl_bendDate('starttime','{d:0}',1,'endtime')"/>
				</td>
			</tr>
			<tr>
				<td class="pl10 pr10 t_r">发布平台：</td>
				<td class="pb10"><div id="relplatform" class="dropdownlist"></div></td>
				<td class="pl10 pr10 t_r">状态：</td>
				<td class="pb10"><div id="status" class="dropdownlist"></div></td>
				<td>
				    <span class="dnb v_m btn">
				        <input id="queryBtn" type="button" value="查询" class="f14 blue c_p btnbg1 btn1" />
				    </span>
				    <span class="dnb v_m btn">
				        <input id="addBtn" type="button" value="新增" class="f14 blue c_p btnbg1 btn2" />
				    </span>
				</td>
			</tr>
		</table>
	</div>

	<div class="pt10 pb10 pl10 pr10">
		<div class=" f14 t_c">
			<table id="noticeGrid" width="100%"></table>
			<div id="noticePager"></div>
		</div>
	</div>
	
	<!-- 新增/修改弹出层 -->
	<div id="addDiv" class="zhezhao" style="display:none;">
		<div class="pt10 pb10 pl10 pr10 bb">
			<div class="pt15">
				<table width="100%">
					<tr>
					    <td class="pb10 pr10 t_r"><span class="red">*</span> 发布平台：</td>
						<td class="pb10"><div id="addRelplatform" class="dropdownlist"></div></td>
					    <td class="pb10 pr10 t_r"><span class="red">*</span> 通知标题：</td>
						<td class="pb10"><input id="addTitle" maxlength="20" type="text" class="I_txt v_m bod w140" /></td>
						<td class="pb10 pr10 t_r"><span class="red">*</span> 发布时间：</td>
						<td class="pb10"><input  id="addReltime"  class="tshuruk3a2 dateInput"  onfocus="ctl_initDate()"/></td>
					</tr>
					<tr>
						<td class="pb10" colspan="6"><textarea id="addContent" style="height:360px;"></textarea></td>
					</tr>
				</table>
			</div>
		</div>
		<div class="t_c pt15 pb15">
			<input id="saveBtn" type="button" value="保存" class="vote v_m c_p c_f f14" /> 
			<input id="cancelBtn" type="button" value="取消" class="vote vote01 v_m c_p blue f14" />
		</div>
	</div>
</body>
</html>
