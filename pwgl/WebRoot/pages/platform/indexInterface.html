<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
  <head>
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script src="js/page/platform/indexInterface.js" type="text/javascript"></script>
  </head>
  
  <body>
      <div class=" f14 pt15 pb15 pl15 bgblue b_blue">
		       服务号：<input id="serviceid" type="text" class="v_m txt" />
		  <span class="pl10 v_m">操作类型：</span>
		  <input id="opertype" type="text" class="v_m txt" />
	
		  <span class="dnb v_m btn"><input id="queryBtn" type="button" value="查询" class="f14 blue c_p btnbg1 btn1" /></span>
		  <span class="dnb v_m btn"><input id="addBtn" type="button" value="新增" class="f14 blue c_p btnbg2" /></span>
	  </div>
	
	  <div class="pt10 pb10 pl10 pr10">
		  <div class=" f14 t_c">
			  <table id="interfaceGrid" width="100%"></table>
			  <div id="interfacePager"></div>
		  </div>
	  </div>
	  
	<!-- 新增/修改弹出层 -->
	<div id="addDiv" class="zhezhao" style="display:none;">
		<div class="pt10 pb10 pl10 pr10 bb">
			<div class="pt15">
				<table width="100%">
				    <tr>
				        <td class="pb10 pr10 t_r"><span class="red">*</span> 接口域：</td>
						<td class="pb10"><input id="addDomain" maxlength="80" type="text" class="I_txt v_m bod w140" /></td>
						<td class="pb10 pr10 t_r"><span class="red">*</span> 接口类型：</td>
						<td class="pb10"><input id="addType" maxlength="80" type="text" class="I_txt v_m bod w140" /></td>
					</tr>
					<tr>
						<td class="pb10 pr10 t_r"><span class="red">*</span> 服务URL：</td>
						<td class="pb10" colspan="3"><input id="addSurl" maxlength="160" type="text" class="I_txt v_m bod w373" /></td>
					</tr>
					<tr>
						<td class="pb10 pr10 t_r"><span class="red">*</span> 服务号：</td>
						<td class="pb10"><input id="addServiceid" maxlength="80" type="text" class="I_txt v_m bod w140" /></td>
						<td class="pb10 pr10 t_r"><span class="red">*</span> 操作类型：</td>
						<td class="pb10"><input id="addOpertype" maxlength="40" type="text" class="I_txt v_m bod w140" /></td>
					</tr>
					<tr>
						<td class="pb10 pr10 t_r"><span class="red">*</span> 数据格式：</td>
						<td class="pb10"><div id="addDataformat" class="dropdownlist"></div></td>
						<td class="pb10 pr10 t_r"><span class="red">*</span> 是否远程：</td>
						<td class="pb10"><div id="addIsremote" class="dropdownlist"></div></td>
					</tr>
					<tr>
						<td class="pb10 pr10 t_r"><span class="red">*</span> 服务说明：</td>
						<td class="pb10" colspan="3">
						    <textarea id="addDes" rows="6" cols="56" class=" v_m bod" style="width:378px;"></textarea>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<div class="t_c pt15 pb15">
			<input id="saveBtn" type="button" value="保存"
				class="vote v_m c_p c_f f14" /> <input id="cancelBtn" type="button"
				value="取消" class="vote vote01 v_m c_p blue f14" />
		</div>
	</div>
	
	<div id="paramDiv" class="zhezhao" style="display:none;">
	    <div class=" f14 pt15 pb15 pl15 bgblue b_blue">
		    <span class="dnb v_m btn"><input id="addParamBtn" type="button" value="新增" class="f14 blue c_p btnbg2" /></span>
	    </div>
	
	    <div class="pt10 pb10 pl10 pr10">
		    <div class=" f14 t_c">
			    <table id="paramGrid" width="100%"></table>
			    <div id="paramPager"></div>
		    </div>
	    </div>
	</div>
	
	<div id="testDiv" class="zhezhao" style="display:none;">
	    <div class=" f14 pt15 pb15 pl15 bgblue b_blue">
		    <span class="dnb v_m btn"><input id="testBtn" type="button" value="测试" class="f14 blue c_p btnbg2" /></span>
	    </div>
	
	    <div class="pt10 pb10 pl10 pr10">
		    <div class=" f14 t_c">
			    <table id="testGrid" width="100%"></table>
			    <div id="testPager"></div>
		    </div>
	    </div>
	</div>
	
	<!-- 新增/修改弹出层 -->
	<div id="addParamDiv" class="zhezhao" style="display:none;">
		<div class="pt10 pb10 pl10 pr10 bb">
			<div class="pt15">
				<table width="100%">
					<tr>
						<td class="pb10 pr10 t_r"><span class="red">*</span> 参数key：</td>
						<td class="pb10"><input id="addPkey" maxlength="20" type="text" class="I_txt v_m bod" style="width:230px;"/></td>
					</tr>
					<tr>
					    <td class="pb10 pr10 t_r"><span class="red">*</span> 参数类型：</td>
						<td class="pb10"><div id="addPtype" class="dropdownlist"></div></td>
					</tr>
					<tr>
						<td class="pb10 pr10 t_r"><span class="red">*</span> 排序号：</td>
						<td class="pb10"><input id="addPxh" maxlength="20" type="text" class="I_txt v_m bod" style="width:230px;"/></td>
					</tr>
					<tr>
						<td class="pb10 pr10 t_r"><span class="red">*</span> 说明：</td>
						<td class="pb10">
						    <textarea id="addPdesc" rows="6" cols="56" class=" v_m bod" style="width:235px;"></textarea>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<div class="t_c pt15 pb15">
			<input id="paramSaveBtn" type="button" value="保存"
				class="vote v_m c_p c_f f14" /> <input id="paramCancelBtn" type="button"
				value="取消" class="vote vote01 v_m c_p blue f14" />
		</div>
	</div>
  </body>
</html>
