<body>	
	  <div class=" f14 pt15 pb15 pl15 bgblue b_blue">

			<td class="pb10"><input id="typename" type="text" class="v_m txt" /></td>
			<td class="pl10 pr10 t_r">状态：</td>
			<td class="pb10"><div id="status" class="dropdownlist"></div></td>
			<td>
			    <span class="dnb v_m btn">
			        <input id="producttype_query" type="button" value="查询" class="f14 blue c_p btnbg1 btn1" />
			    </span>
			    <span class="dnb v_m btn">
			        <input id="producttype_add" type="button" value="新增" class="f14 blue c_p btnbg2" />
			    </span>
			</td>
		</tr>
	</table>
   </div>	
	
	<div class="pt10 pb10 pl10 pr10">
	  <div class=" f14 t_c">
		  <table id="producttype_grid" width="100%"></table>
		  <div id="producttype_pager"></div>
	  </div>
    </div>
    
    <!-- 新增/修改弹出层 -->
	<div id="addproducttype_div" class="zhezhao" style="display:none;">
		<div class="pt10 pb10 pl10 pr10 bb">
			<div class="pt15">
				<table width="100%">
					<tr>
						<td class="pb10 pr10 t_r"><span class="red">*</span> 产品类别名称：</td>
						<td class="pb10">
							<input id="addtypename" maxlength="80" type="text" class="I_txt v_m bod w140" />

					</tr>
					<tr>
						<td class="pb10 pr10 t_r"><span class="red"></span> 说明：</td>
						<td class="pb10">
						<textarea  cols="40" rows="4" id="adddes" />
						</td>
					</tr>					
				</table>
			</div>
		</div>
		<div class="t_c pt15 pb15">
			<input id="addproducttype_save" type="button" value="保存" class="vote v_m c_p c_f f14" /> 
			<input id="addproducttype_close" type="button" value="取消" class="vote vote01 v_m c_p blue f14" />
