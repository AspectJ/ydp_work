<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>座位预留种类
是否可预约、是否可售、是否可取：即指该类预留座位在售票点是否可以预定、销售、取消，这个是默认值</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<script src="js/page/reserve/indexReserve.js" type="text/javascript"></script>
<style type="text/css">

</style>
</head>

<body>	
	<div class=" f14 pt15 pb15 pl15 bgblue b_blue">
	       <table width="80%">
		   <tr>
			<td class="pl10 pr10 t_r">座位预留名称：</td>
			<td class="pb10"><input id="reservename" type="text" class="v_m txt" /></td>
			<td class="pl10 pr10 t_r">状态：</td>
			<td class="pb10"><div id="status" class="dropdownlist"></div></td>
			<td>
			    <span class="dnb v_m btn">
			        <input id="reserve_query" type="button" value="查询" class="f14 blue c_p btnbg1 btn1" />
			    </span>
			    <span class="dnb v_m btn">
			        <input id="reserve_add" type="button" value="新增" class="f14 blue c_p btnbg2" />
			    </span>
			</td>
		</tr>
	</table>
   </div>
	
	<div class="pt10 pb10 pl10 pr10">
	  <div class=" f14 t_c">
		  <table id="reserve_grid" width="100%"></table>
		  <div id="reserve_pager"></div>
	  </div>
    </div>
    
    <!-- 新增/修改弹出层 -->
	<div id="addreserve_div" class="zhezhao" style="display:none;">
		<div class="pt10 pb10 pl10 pr10 bb">
			<div class="pt15">
				<table width="100%">
					<tr>
						<td class="pb10 pr10 t_r"><span class="red">*</span> 座位预留名称：</td>
						<td class="pb10">
							<input id="addreserveid" maxlength="20" type="hidden" class="I_txt v_m bod w140" />
							<input id="addreservename" maxlength="80" type="text" class="I_txt v_m bod w140" />
						</td>
						<td class="pb10 pr10 t_r"><span class="red">*</span> 是否可预约：</td>
						<td class="pb10"><div id="addSfkyy" class="dropdownlist"></div></td>
					</tr>		
					<tr>
						<td class="pb10 pr10 t_r"><span class="red">*</span> 是否可售：</td>
						<td class="pb10">
							<div id="addSfks" class="dropdownlist"></div>
						</td>
						<td class="pb10 pr10 t_r"><span class="red">*</span> 是否可取：</td>
						<td class="pb10">
					      <div id="addSfkq" class="dropdownlist"></div>
						</td>
					</tr>
					<tr>
						<td class="pb10 pr10 t_r"><span class="red"></span> 说明：</td>
						<td class="pb10">
							<textarea  cols="40" rows="4" id="adddes" />
						</td>						
					</tr>					
				</table>
			</div>
		</div>
		<div class="t_c pt15 pb15">
			<input id="addreserve_save" type="button" value="保存" class="vote v_m c_p c_f f14" /> 
			<input id="addreserve_close" type="button" value="取消" class="vote vote01 v_m c_p blue f14" />
		</div>
	</div>

</body>
</html>
