<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title></title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<script src="js/page/user/indexUser.js" type="text/javascript"></script>
</head>

<body>
    <div class=" f14 pt15 pb15 pl15 bgblue b_blue">
		<table width="80%">
			<tr>
				<td class="pl10 pr10 t_r">姓名：</td>
				<td class="pb10"><input id="realname" type="text" class="v_m txt" /></td>
				<td class="pl10 pr10 t_r">手机号码：</td>
				<td class="pb10"><input id="telephone" type="text" class="v_m txt" /></td>
			</tr>
			<tr>
				<td class="pl10 pr10 t_r">禁启状态：</td>
				<td class="pb10"><div id="deptname" class="dropdownlist"></div></td>
				<td class="pl10 pr10 t_r">删除状态：</td>
				<td class="pb10"><div id="status" class="dropdownlist"></div></td>
				<td>
				    <span class="dnb v_m btn">
				        <input id="query_btn" type="button" value="查询" class="f14 blue c_p btnbg1 btn1" />
				    </span>
				    <span class="dnb v_m btn">
				        <input id="add_btn" type="button" value="新增" class="f14 blue c_p btnbg1 btn2" />
				    </span>
				</td>
			</tr>
		</table>
	</div>
	
	<div class="pt10 pb10 pl10 pr10">
		<div class=" f14 t_c">
			<table id="user_grid" width="100%"></table>
			<div id="user_pager"></div>
		</div>
	</div>
	
	<div id="add_div" class="zhezhao" style="display:none;">
		<div class="pt10 pb10 pl10 pr10 bb">
			<div class="pt15">
				<table width="100%">
				    <tr>
						<td class="pb10 pr10 t_r"><span class="red">*</span> 登录账号：</td>
						<td class="pb10"><input id="add_username" maxlength="20" type="text" class="I_txt v_m bod w140" /></td>
						<td class="pb10 pr10 t_r"><span class="red">*</span> 登录密码：</td>
						<td class="pb10"><input id="add_pass" maxlength="20" type="text" class="I_txt v_m bod w140" /></td>
					</tr>
					<tr>
					    <td class="pb10 pr10 t_r"><span class="red">*</span> 真实姓名：</td>
						<td class="pb10"><input id="add_realname" maxlength="20" type="text" class="I_txt v_m bod w140" /></td>
						<td class="pb10 pr10 t_r"><span class="red">*</span> 性别：</td>
						<td class="pb10"><div id="add_sex" class="dropdownlist"></div></td>
					</tr>
					<tr>
						<td class="pb10 pr10 t_r"><span class="red">*</span> 年龄：</td>
						<td class="pb10"><input id="add_age" maxlength="3" type="text" class="I_txt v_m bod w140" /></td>
						<td class="pb10 pr10 t_r"><span class="red">*</span> 手机号码：</td>
						<td class="pb10"><input id="add_telephone" maxlength="20" type="text" class="I_txt v_m bod w140" /></td>
					</tr>
					<tr>
						<td class="pb10 pr10 t_r"><span class="red">*</span> 邮箱：</td>
						<td class="pb10"><input id="add_email" maxlength="80" type="text" class="I_txt v_m bod w140" /></td>
						<td class="pb10 pr10 t_r"><span class="red">*</span> 住址：</td>
						<td class="pb10"><input id="add_addr" maxlength="20" type="text" class="I_txt v_m bod w140" /></td>
					</tr>
				</table>
			</div>
		</div>
		<div class="t_c pt15 pb15">
			<input id="save_btn" type="button" value="保存"
				class="vote v_m c_p c_f f14" /> <input id="cancel_btn" type="button"
				value="取消" class="vote vote01 v_m c_p blue f14" />
		</div>
	</div>
	
	<div id="updatepass_div" class="zhezhao" style="display:none;">
		<div class="pt10 pb10 pl10 pr10 bb">
			<div class="pt15">
				<table width="100%">
				    <tr>
						<td class="pb10 pr10 t_r"><span class="red">*</span> 新密码：</td>
						<td class="pb10"><input id="update_newpass" maxlength="20" type="text" class="I_txt v_m bod w140" /></td>
					</tr>
					<tr>
						<td class="pb10 pr10 t_r"><span class="red">*</span> 确认密码：</td>
						<td class="pb10"><input id="update_okpass" maxlength="20" type="text" class="I_txt v_m bod w140" /></td>
					</tr>
				</table>
			</div>
		</div>
		<div class="t_c pt15 pb15">
			<input id="passsave_btn" type="button" value="保存"
				class="vote v_m c_p c_f f14" /> <input id="passcancel_btn" type="button"
				value="取消" class="vote vote01 v_m c_p blue f14" />
		</div>
	</div>
	
	<!-- 功能授权 -->
	<div id='empowerDiv' class="zhezhao" style="display: none;">
		<ul class="role_tab2">
			<li><label>角色：</label>
				<div class="rolediv" id="roleDiv"></div>
			</li>
		</ul>
		<div class="t_c pt15 pb15">
			<input id="empowerSaveBtn" type="button" value="保存" class="vote v_m c_p c_f f14" />
			<input id="empowerCancelBtn" type="button" value="取消" class="vote vote01 v_m c_p blue f14" />
		</div>
	</div>
	
	<!-- 数据授权 -->
	<div id="empowerDataDiv" class="zhezhao" style="display:none;">
	  	<ul class="role_tab2">
			<li><label>角色：</label>
				<div class="rolediv" id="roleDataDiv"></div>
			</li>
		</ul>
		<div class="t_c pt15 pb15">
			<input id="empowerSaveBtn" type="button" value="保存" class="vote v_m c_p c_f f14" />
			<input id="empowerCancelBtn" type="button" value="取消" class="vote vote01 v_m c_p blue f14" />
		</div>
	</div>
</body>
</html>
