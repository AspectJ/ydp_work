<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>场次信息</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<script src="js/page/sessions/indexSessions.js" type="text/javascript"></script>
<style type="text/css">
.pb10{
  padding-bottom:10px;
}
</style>
</head>
<body  class="ff">	
	<div class="contion" style="margin:0px;" id="indexSession_main_div">
		<div class="pl30 pr30 pt10 pb10">
			<div class="bgf mt17 pt30 pb30 pl30 pr30 f14">
			<table width="100%">
				<tr>
					<td><span class="pr5">场次名称</span> <input type="text" id="ccmc"
						class="bod bgcolor txt" />
					</td>
					<td><span class="pr5 pl5">上演时间</span><input type="text"
						class="bod bgcolor txt data" id="sysjkssj"
						onfocus="ctl_initDate({dateFmt:'yyyy-MM-dd HH:mm',maxDate:'#F{$dp.$D(\'sysjjssj\')}'})" />
						- <input type="text" id="sysjjssj" class="bod bgcolor txt data"
						onfocus="ctl_initDate({dateFmt:'yyyy-MM-dd HH:mm',minDate:'#F{$dp.$D(\'sysjkssj\')}'})" />
					</td>
					<td><span class="pr5 pl30">状态</span> <select
						class="bod bgcolor txt ff" id="zt_sel"><option value="">请选择</option>
							<option value="1">待审核</option>
							<option value="2">审核通过</option>
							<option value="3">已驳回</option>
							<option value="4">发布中</option>
							<option value="5">停止演出</option>
					</select> 
					</td>
				</tr>
				<tr>
					<td class="pt15"><span class="pr5">&nbsp;&nbsp;&nbsp;演出商</span>
						<input type="text" class="bod bgcolor txt" id="ycs" />
					</td>
					<td class="pt15"><span class="pr5 pl5">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;场馆</span>
						<input type="text" id="cg" class="bod bgcolor txt" />
						<input type="button" value="查询" id="sessions_query"
						class="ff c_f c_p btn-green bod_r f14 v_m" /> <input
						type="button" value="创建场次"
						class="ff c_f c_p btn-green btn-green-add bod_r f14 v_m"
						id="sessions_add"   />
					</td>
				</tr>
			</table>
		
			</div>
				<div class="bod mt17 t_c table" >
					<table id="sessions_grid" width="100%"></table>
			        <div id="sessions_pager"></div>
				</div>
		</div>
	</div>
	
	
	

	<!-- 新增/修改弹出层 -->
	<div id="addsessions_div" class="zhezhao" style="display:none;">
		<div class="pt10 pb10 pl10 pr10 bb">
			<div class="pt15">
				<table width="100%">
					<tr>
						<td class="pb10 pr10 t_r"><span class="red">*</span> 场馆：</td>
						<td class="pb10">
							<div id="cgmc" class="dropdownlist d_ib" style="float:left;"></div>
						</td>
						<td class="pb10 pr10 t_r"><span class="red">*</span> 演出厅：</td>
						<td class="pb10">
							<div id="yctmc" class="dropdownlist d_ib" style="float:left;"></div>
						</td>
					</tr>
					<tr>
						<td class="pb10 pr10 t_r"><span class="red">*</span> 演出商：</td>
						<td class="pb10">
							<div id="ycsmc" class="dropdownlist d_ib" style="float:left;"></div>
						</td>
						<td class="pb10 pr10 t_r"><span class="red">*</span> 项目名称：</td>
						<td class="pb10">
							<div id="xmmc" class="dropdownlist d_ib" style="float:left;"></div>
						</td>
					</tr>
					<tr>
						<td class="pb10 pr10 t_r"><span class="red">*</span> 场次编号：</td>
						<td class="pb10"><input id="addsessionscode" maxlength="80"
							type="text" class="I_txt v_m bod w140" /></td>
						<td class="pb10 pr10 t_r"><span class="red">*</span> 场次名称：</td>
						<td class="pb10"><input id="addsessionsname" maxlength="80"
							type="text" class="I_txt v_m bod w140" />
						</td>
					</tr>
					<tr>
						<td class="pb10 pr10 t_r"> 场次英文名：</td>
						<td class="pb10"><input id="addengname" maxlength="80"
							type="text" class="I_txt v_m bod w140"  /></td>
						<td class="pb10 pr10 t_r"><span class="red">*</span> 上演时间：</td>
						<td class="pb10"><input id="addplaytime" type="text"
							class="bod bgcolor txt data" style="height:28px;" 
							onfocus="ctl_initDate({dateFmt:'yyyy-MM-dd HH:mm',minDate:'#F{\'new Date()\'}'})" />
						</td>
					</tr>
					<tr>
						<td class="pb10 pr10 t_r"><span class="red">*</span> 片长：</td>
						<td class="pb10"><input id="addlength" maxlength="80"
							type="text" class="I_txt v_m bod w140"  /></td>
						<td class="pb10 pr10 t_r"><span class="red">*</span> 售票开始时间：</td>
						<td class="pb10"><input id="addbegintime" type="text"
							class="bod bgcolor txt data" style="height:28px;" 
							onclick="ctl_initDate({dateFmt:'yyyy-MM-dd HH:mm',maxDate:'#F{$dp.$D(\'addendtime\')}'})" />
						</td>
					</tr>
					<tr>
						<td class="pb10 pr10 t_r"><span class="red">*</span> 售票截止时间：</td>
						<td class="pb10"><input id="addendtime" type="text"
							class="bod bgcolor txt data" style="height:28px;" 
							onclick="ctl_initDate({dateFmt:'yyyy-MM-dd HH:mm',minDate:'#F{$dp.$D(\'addbegintime\')}'})" />
						</td>
						<td class="pb10 pr10 t_r">产品类别名称：</td>
						<td class="pb10">
							<div id="cplbmc" class="dropdownlist d_ib" style="float:left;"></div>
						</td>
					</tr>
					<tr>
						<td class="pb10 pr10 t_r"> 主办方：</td>
						<td class="pb10"><input id="addsponsor" maxlength="80"
							type="text" class="I_txt v_m bod w140" /></td>
						<td class="pb10 pr10 t_r"> 指定主办方：</td>
						<td class="pb10"><input id="adddessponsor" maxlength="80"
							type="text" class="I_txt v_m bod w140" />
						</td>
					</tr>
					<tr>
						<td class="pb10 pr10 t_r"> 承办方：</td>
						<td class="pb10"><input id="addactualsponsor" maxlength="80"
							type="text" class="I_txt v_m bod w140" /></td>
						<td class="pb10 pr10 t_r"> 网址：</td>
						<td class="pb10"><input id="addwebsite" maxlength="80"
							type="text" class="I_txt v_m bod w140" />
						</td>
					</tr>
					<tr>
						<td class="pb10 pr10 t_r"> 检票次数：</td>
						<td class="pb10"><input id="addchecktimes" maxlength="80"
							type="text" class="I_txt v_m bod w140" /></td>
						<td class="pb10 pr10 t_r"> 税号登记：</td>
						<td class="pb10"><input id="addregnumb" maxlength="80"
							type="text" class="I_txt v_m bod w140" />
						</td>
					</tr>
					<tr>
						<td class="pb10 pr10 t_r"> 场次介绍：</td>
						<td class="pb10"><textarea cols="40" rows="4"
								id="addintroduction" /></td>
					</tr>
				</table>
			</div>
		</div>
		<div class="t_c pt15 pb15">
			<input id="addsessions_save" type="button" value="保存"
				class="vote v_m c_p c_f f14" /> <input id="addsessions_close"
				type="button" value="取消" class="vote vote01 v_m c_p blue f14" />
		</div>
	</div>

</body>
</html>
