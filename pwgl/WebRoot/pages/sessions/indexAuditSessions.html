<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>场次信息</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<script src="js/page/sessions/indexAuditSessions.js" type="text/javascript"></script>
<style type="text/css">
.pb10{
  padding-bottom:10px;
}
</style>
</head>
<body  class="ff">	
	<div class="contion" style="margin:0px;" id="indexSession_main_div">
		<div class="pl30 pr30 pt10 pb10">
			<div class="bgf mt17 pt30 pb30 pl30 pr30 f14">
			<table width="100%">
				<tr>
					<td><span class="pr5">场次名称</span> <input type="text" id="ccmc"
						class="bod bgcolor txt" />
					</td>
					<td><span class="pr5 pl5">上演时间</span><input type="text"
						class="bod bgcolor txt data" id="sysjkssj"
						onfocus="ctl_initDate({dateFmt:'yyyy-MM-dd HH:mm',maxDate:'#F{$dp.$D(\'sysjjssj\')}'})" />
						- <input type="text" id="sysjjssj" class="bod bgcolor txt data"
						onfocus="ctl_initDate({dateFmt:'yyyy-MM-dd HH:mm',minDate:'#F{$dp.$D(\'sysjkssj\')}'})" />
					</td>
					<td><span class="pr5 pl30">状态</span> <select
						class="bod bgcolor txt ff" id="zt_sel"><option value="">请选择</option>
							<option value="1">待审核</option>
							<option value="2">审核通过</option>
							<option value="3">已驳回</option>
							<option value="4">发布中</option>
							<option value="5">停止演出</option>
					</select> 
					</td>
				</tr>
				<tr>
					<td class="pt15"><span class="pr5">&nbsp;&nbsp;&nbsp;演出商</span>
						<input type="text" class="bod bgcolor txt" id="ycs" />
					</td>
					<td class="pt15"><span class="pr5 pl5">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;场馆</span>
						<input type="text" id="cg" class="bod bgcolor txt" />
						<input type="button" value="查询" id="sessions_query"
						class="ff c_f c_p btn-green bod_r f14 v_m" />
					</td>
				</tr>
			</table>
		
			</div>
				<div class="bod mt17 t_c table" >
					<table id="sessions_grid" width="100%"></table>
			        <div id="sessions_pager"></div>
				</div>
		</div>
	</div>
</body>
</html>
