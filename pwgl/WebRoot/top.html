<script type="text/javascript">
$(function(){
	$("#dlyh").html($.cookie("dlyh"));
	
	$("#tcxt").click(function(){
		var data ={operType:'pt'};
		var param = "serviceId/=/"+goOutService+"/;/sessionId/=/"+$.cookie("sessionIdKey")+"/;/dataFormat/=/"+defaultDataFormat;
		
		$.ajax({
			type : "POST",
			url : springMvcUrl,
			data : {
				param : param,
				data : JSON.stringify(data)
			},
			contentType : "application/x-www-form-urlencoded; charset=UTF-8",
			success : function(response) {
			},
			error : function(XMLHttpRequest, errMes, exception) {
			},
			dataType : "json"
		});
		
		$.cookie("sessionIdKey", null);
		$.cookie("dlyh", null);
		window.parent.window.document.location.href = "login.html";
	});
	
});
</script>
