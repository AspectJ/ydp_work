<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>系统</title>
		<link rel="stylesheet" href="../css/base.css" />
		<link rel="stylesheet" href="../css/main.css" />
		<link rel="stylesheet" href="../css/pagination.css" />
		<link rel="stylesheet" href="../css/info.css" />			
	</head>
	<body>
		<!-- 主面板 -->
		<div class="main-box">
			<div class="content-title">
				<span>您当前位置：首页/用户管理/权限信息</span>
			</div>
			
			<!-- 数据区 -->
			<div class="data_box">
				<!--操作菜单-->
				<div class="operator">
					<span class="" id="back">返回</span>
					<input class="query filter_input" placeholder="请输入权限名称进行查询" id="search"/>
					<button class="querybn" onclick="showMenuSon();">查询</button>
				</div>
				
				<div class="content-data">
					<input type="hidden" id="showmenuid" value=""/>
					<p class="headLine" id="title">权限列表</p>
					<div class="data-tab">
						<table id="result">
							<tr id="row_title">
								<th>权限名称</th>
								<th>请求地址</th>
								<th>排序号</th>
								<th>操作</th>
							</tr>
						</table>
					</div>
				</div>
	
			</div>
			
			<div class="mask" id="updateInfo">
				<div class="menu">
					<input type="hidden" id="menuid"/>
					<div class="title"><p>权限修改<img class="cancel" src="../img/close2.png"/></p></div>
					<p class="measure"><label>权限名称</label><input class="text" id="update_menuname"/></p>
					<p class="measure"><label>权限类型</label><select id="update_menutype" disabled="disabled"><option value="0" selected>页面权限</option><option value="1">功能权限</option></select></p>
					<p class="measure" style="display:none;" id="update_p_partentid"><label>上级权限</label><select id="update_partentid"></select></p>
					<p class="measure"><label>请求地址</label><input class="text" id="update_requesturl"/></p>
					<p class="measure"><label>排序编号</label><input class="text" id="update_sortno" placeholder="请输入数字"/></p>
					<p class="commit" id="update">提交</p>
				</div>
			</div>
			
		</div>
		
		<script type="text/javascript" src="../js/jquery-1.11.2.min.js" ></script>
		<link rel="stylesheet" href="../css/top.css" />
		<script type="text/javascript" src="../js/top.js" ></script>
		<script type="text/javascript" src="../js/jquery.pagination.js" ></script>
		<script type="text/javascript" src="../js/public.js" ></script>
		<script type="text/javascript" src="../js/config.js" ></script>
		<script type="text/javascript" src="../js/currentUser.js" ></script>
		<script type="text/javascript" src="../js/menuShow.js" ></script>
		<script>
			var src = window.parent.$("#mainFrame").attr("src");
			if(src.indexOf("menuid")>-1){
				var menuname = window.parent.$("#mainFrame").attr("param");
				$("#title").html(menuname+"子功能权限信息");
				var menuid = src.replace("manager/menuSonShow.html?menuid=","");
				$("#showmenuid").val(menuid);
				showMenuSon();
			}else{
				var page = "manager/menuInfoList.html";
				window.parent.$("#mainFrame").attr("src",page);
			}
			
			$(function(){
				$("#back").on("click",function(){
					var page = "manager/menuInfoList.html";
					window.parent.$("#mainFrame").attr("src",page);
				});
			});
			
		</script>
	</body>
</html>
