<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../css/base.css" />
		<link rel="stylesheet" href="../css/main.css" />
		<link rel="stylesheet" href="../css/info.css" />
	</head>
	<body>
		<!-- 主面板 -->
		<div class="main-box">
			<div class="content-title">
				<span>您当前位置：首页/添加用户</span>
				<div class="clear"></div>
			</div>
			
			<div class="productBox">
			<p class="title">添加用户</p>			
			<div class="product">
				<p>
					<label>登录账号<span class="must">*</span></label><input id="username" placeholder="账号为6-16位" maxlength="16"/> 
					<label>用户昵称<span class="must">*</span></label><input id="nickname" placeholder="昵称为2-20个字符" maxlength="20"/> 
				</p>
				<p>
					<label>手机号<span class="must">*</span></label><input id="mobile" maxlength="11"/> 
					<label>邮箱<span class="must">*</span></label><input id="email"/> 
					<label>微信号</label><input id="wechart"/> 
				</p>
				<p id="show"></p>
				<p><span class="tishi">注:用户初始密码为登录账号</span></p>
				<p align="center">
				<button class="submitBn" id="add" onClick="if(this.className!='submitBn'){return;}addUserInfo();">提交</button>
				<button class="cancelBn">取消</button>
				</p>
			</div>
			</div>
		</div>
		
		<script type="text/javascript" src="../js/jquery-1.11.2.min.js" ></script>
		<link rel="stylesheet" href="../css/top.css" />
		<script type="text/javascript" src="../js/top.js" ></script>
		<script type="text/javascript" src="../js/config.js"></script>
		<script type="text/javascript" src="../js/public.js" ></script>
		<script type="text/javascript" src="../js/currentUser.js" ></script>
		<script type="text/javascript" src="../js/userInfoAdd.js" ></script>
	</body>
</html>
