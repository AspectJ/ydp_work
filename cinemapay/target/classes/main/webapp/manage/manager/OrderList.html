<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta HTTP-EQUIV="pragma" CONTENT="no-cache"> 
		<meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate"> 
		<meta HTTP-EQUIV="expires" CONTENT="0"> 
		
		<meta charset="UTF-8">
		
		<link rel="stylesheet" href="../css/spinners.css" type="text/css">
		<link rel="stylesheet" href="../js/libs/calendar/style.css" media="screen" type="text/css" />
		<link rel="stylesheet" href="../js/libs/bootstrap/bootstrap.min.css">
		<link rel="stylesheet" href="../css/base.css" />
		<link rel="stylesheet" href="../css/main.css" />
		<link rel="stylesheet" href="../css/OrderList.css" />
		
		<script type="text/javascript" src="../js/jquery-1.11.2.min.js"></script>
		<link rel="stylesheet" href="../css/top.css" />
		<script type="text/javascript" src="../js/top.js" ></script>
		
		<script type="text/javascript" src="../js/config.js"></script>
		<script type="text/javascript" src="../js/public.js"></script>
		<script type="text/javascript" src="../js/OrderList.js"></script>
		<script src="../js/vCode.js"></script>
		
		<script src="../js/libs/filelist/modernizr.min.js"></script>
		<script src="../js/libs/bootstrap/bootstrap.min.js"></script>
		<script src="../js/libs/filelist/tabcomplete.min.js"></script>
		<script src="../js/libs/filelist/livefilter.min.js"></script>
		<script src="../js/libs/bootstrap/bootstrap-select.js"></script>
		<!--<script src="../js/libs/filelist/filterlist.js"></script>-->
		<script src="../js/libs/filelist/plugins.js"></script>
	</head>
	<body>
		<div class="main-box">
			<div class="content-title">
				<span>您当前位置：首页/全部订单</span>
				<div class="clear"></div>
			</div>
			
			<div class="data_box">
				<div class="operator">
					<!-- <span class="allOrder cur">全部订单</span>
					<span class="paysuccess">已支付</span>
					<span class="chargeoff">已核销</span>
					<span class="orderChecked">已验证</span>
					<span class="refund">已退款</span> -->
					<input class="query filter_input" style="padding-top: 15px; padding-bottom: 15px;" placeholder="请输入订单编号、商品名称查询" /><span class="querybn" onclick="loadData(1);">查询</span>
				</div>
				
				<div class="filter">
					<div class="selectpicker condition">
						<button data-id="prov" type="button" class="btn btn-lg btn-block btn-default dropdown-toggle">
							<span id="operatorname" class="placeholder">线下订单</span>
							<span class="caret"></span>
						</button>
						<div class="dropdown-menu">
							<div class="live-filtering" data-clear="true" data-autocomplete="true" data-keys="true">
								<div>
									<ul class="list-unstyled">
										<li class="filter-item items online" online="0">线下订单</li>
										<li class="filter-item items online" online="1">线上订单</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
					<div class="selectpicker condition product_condition">
						<button data-id="prov" type="button" class="btn btn-lg btn-block btn-default dropdown-toggle">
							<span id="productname" class="placeholder ellipsis">所有商品</span>
							<span class="caret"></span>
						</button>
						<div class="dropdown-menu">
							<div class="live-filtering" data-clear="true" data-autocomplete="true" data-keys="true">
								<div class="search-box">
									<div class="input-group">
										<span class="input-group-addon" id="productname_search_icon">
											<span class="fa fa-search"></span>
											<a href="#" class="fa fa-times hide filter-clear"><span class="sr-only">Clear filter</span></a>
										</span>
										<input type="text" placeholder="商品名称" id="productname_search" class="form-control live-search"/>
									</div>
								</div>
								<div class="product_list_filter"></div>
							</div>
						</div>
					</div>
					
					<div class="selectpicker condition placeholder_condition">
						<button data-id="prov" type="button" class="btn btn-lg btn-block btn-default dropdown-toggle">
							<span id="operatorname" class="placeholder">操作员</span>
							<span class="caret"></span>
						</button>
						<div class="dropdown-menu">
							<div class="live-filtering" data-clear="true" data-autocomplete="true" data-keys="true">
								<div class="search-box">
									<div class="input-group">
										<span class="input-group-addon" id="operatorname_search_icon">
											<span class="fa fa-search"></span>
											<a href="#" class="fa fa-times hide filter-clear"><span class="sr-only">Clear filter</span></a>
										</span>
										<input type="text" placeholder="操作员名称" id="operatorname_search" class="form-control live-search"/>
									</div>
								</div>
								<div class="operator_list_filter"></div>
							</div>
						</div>
					</div>
					
					<div class="time condition">
						<div class="rangetime">
							<select class='custom-date' name='select'>
								<option value='7'>近7天</option>
								<option selected='selected' value='30'>近30天</option>
								<option value='90'>近90天</option>
								<option value='180'>近180天</option>
								<option value='365'>近365天</option>
								<option value='custom'>自定义</option>
							</select>
						</div>
					</div>
				</div>
				
				<!-- 数据区 -->
				<div class="content-data">
					<p class="headLine">订单列表</p>
					<div class="data-tab">
						<table></table>
						<p class="statistics">共<span id="orderTotal"></span>个订单</p>
						<div class="page">
							<ul class="data-tab-ul"></ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../js/libs/calendar/calendar.js"></script>
</html>
