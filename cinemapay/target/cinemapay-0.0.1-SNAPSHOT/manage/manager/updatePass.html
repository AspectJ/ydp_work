<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta HTTP-EQUIV="pragma" CONTENT="no-cache"> 
		<meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate"> 
		<meta HTTP-EQUIV="expires" CONTENT="0"> 
		
		<link rel="stylesheet" href="../css/base.css" />
		<link rel="stylesheet" href="../css/main.css" />
		<link rel="stylesheet" href="../css/updatePass.css" />
	</head>
	<body>
		<!-- 主面板 -->
		<div class="main-box">
			<div class="content-title">
				<span>您当前位置：首页/修改密码</span>
				<div class="clear"></div>
			</div>
			
			<div class="data_box">
				<!--操作菜单-->
				<span class="title">修改密码</span>
				
				<div class="passBox">
				<p>
					<label>请输入原始密码<span class="must">*</span></label><input type="password" id="oldPass" maxlength="16"/><label><span class="must" id="oldmsg"></span></label> 
				</p>
				<p>
					<label>请输入新密码<span class="must">*</span></label><input type="password" id="firstPass" maxlength="16"/><label><span class="must" id="firstmsg"></span></label> 
				</p>
				<p>
					<label>请再次输入新密码<span class="must">*</span></label><input type="password" id="secondPass" maxlength="16"/><label><span class="must" id="secondmsg"></span></label> 
				</p>
				<p>
				<label></label><button class="submitBn" id="commit">修改</button>
				</p>
			</div>
		</div>
		
		<script type="text/javascript" src="../js/jquery-1.11.2.min.js" ></script>
		<script type="text/javascript" src="../js/config.js"></script>
		<script type="text/javascript" src="../js/public.js" ></script>
		<script type="text/javascript" src="../js/updatePass.js" ></script>
		
		<link rel="stylesheet" href="../css/top.css" />
		<script type="text/javascript" src="../js/top.js" ></script>
	</body>
</html>
