<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>系统</title>
		<link rel="stylesheet" href="../css/base.css" />
		<link rel="stylesheet" href="../css/main.css" />
		<link rel="stylesheet" href="../css/info.css" />		
	</head>
	<body>
		<!-- 主面板 -->
		<div class="main-box">
			<div class="content-title">
				<span>您当前位置：首页/最新消息</span>
			</div>
			
			
			<div class="data_box">
				<!--操作菜单-->
				<div class="operator">
					<input id="startTime" readonly="readonly" placeholder="开始时间" class="querytime"/>
					<input id="endTime" readonly="readonly" placeholder="结束时间" class="querytime"/>
					<input class="query filter_input" id="search" placeholder="请输入日志内容进行查询" />
					<button class="querybn" onclick="loadData(1);">查询</button>
				</div>
				<!-- 数据区 -->
				<div class="content-data">
					<p class="headLine">日志列表</p>
					<div class="data-tab">
						<table>
							<tr>
								<th>日志ID</th>
								<th>日志类型</th>
								<th id="ssTheater" style="display:none;">影院</th>
								<th>操作人</th>
								<th>日志状态</th>
								<th>操作时间</th>
								<th>日志内容</th>
							</tr>
						</table>
					<div class="page">
						<ul class="data-tab-ul">
						</ul>
					</div>						
					</div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="../js/jquery-1.11.2.min.js" ></script>
		<link rel="stylesheet" href="../css/top.css" />
		<script type="text/javascript" src="../js/top.js" ></script>
		<script type="text/javascript" src="../js/My97DatePicker/WdatePicker.js" ></script>
		<script type="text/javascript" src="../js/config.js"></script>
		<script type="text/javascript" src="../js/public.js" ></script>
		<script type="text/javascript" src="../js/currentUser.js" ></script>
		<script type="text/javascript" src="../js/logInfo.js" ></script>
	</body>
</html>
