<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>系统</title>
		<link rel="stylesheet" href="../css/base.css" />
		<link rel="stylesheet" href="../css/main.css" />
		<link rel="stylesheet" href="../css/pagination.css" />	
		<link rel="stylesheet" href="../css/info.css" />
		<script type="text/javascript" src="../js/jquery-1.11.2.min.js" ></script>
		<link rel="stylesheet" href="../css/top.css" />
		<script type="text/javascript" src="../js/top.js" ></script>
		<script type="text/javascript" src="../js/jquery.pagination.js" ></script>
		<script type="text/javascript" src="../js/config.js"></script>
		<script type="text/javascript" src="../js/public.js" ></script>
		<script type="text/javascript" src="../js/currentUser.js" ></script>
		<script type="text/javascript" src="../js/menuInfo.js" ></script>
		<script type="text/javascript" src="../js/menuShow.js" ></script>	
	</head>
	<body>
		<!-- 主面板 -->
		<div class="main-box">
			<div class="content-title">
				<span>您当前位置：首页/用户管理/权限信息</span>
			</div>
			
			<div class="data_box">
				<!--操作菜单-->
				<div class="operator">
					<span class="" id="addMenu" style="display:none;">+ 添加权限</span>
					<input class="query filter_input" placeholder="请输入权限名称进行查询" id="search"/>
					<button class="querybn" onclick="loadData(1);">查询</button>
				</div>
				<!-- 数据区 -->
				<div class="content-data">
					<p class="headLine">权限列表</p>
					<div class="data-tab">
						<table>
							<tr>
								<th>权限名称</th>
								<th>所属页面</th>
								<th>请求地址</th>
								<th>排序号</th>
								<th>操作</th>
							</tr>
						</table>
					<div class="page">
						<ul class="data-tab-ul">
						</ul>
					</div>						
					</div>
				</div>
			</div>
			
			<div class="mask" id="addInfo">
				<div class="menu">
					<div class="title"><p>添加权限<img class="cancel" src="../img/close2.png"/></p></div>
					<p class="measure"><label>权限名称</label><input class="text" id="menuname"/></p>
					<p class="measure"><label>权限类型</label><select id="menutype"><option value="0" selected>页面权限</option><option value="1">功能权限</option></select></p>
					<p class="measure" style="display:none;" id="p_partentid"><label>上级权限</label><select id="partentid"></select></p>
					<p class="measure"><label>请求地址</label><input class="text" id="requesturl"/></p>
					<p class="measure"><label>排序编号</label><input class="text" id="sortno" placeholder="请输入数字"/></p>
					<p class="commit" id="add">提交</p>
				</div>
			</div>
			
			<div class="mask" id="updateInfo">
				<div class="menu">
					<input type="hidden" id="menuid"/>
					<div class="title"><p>修改权限<img class="cancel" src="../img/close2.png"/></p></div>
					<p class="measure"><label>权限名称</label><input class="text" id="update_menuname"/></p>
					<p class="measure"><label>权限类型</label><select id="update_menutype" disabled="disabled"><option value="0" selected>页面权限</option><option value="1">功能权限</option></select></p>
					<p class="measure" style="display:none;" id="update_p_partentid"><label>上级权限</label><select id="update_partentid"></select></p>
					<p class="measure"><label>请求地址</label><input class="text" id="update_requesturl"/></p>
					<p class="measure"><label>排序编号</label><input class="text" id="update_sortno" placeholder="请输入数字"/></p>
					<p class="commit" id="update">提交</p>
				</div>
			</div>
		</div>
		
	</body>
</html>
