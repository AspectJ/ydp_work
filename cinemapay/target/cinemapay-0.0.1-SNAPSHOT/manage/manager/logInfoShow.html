<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>系统</title>
		<link rel="stylesheet" href="../css/base.css" />
		<link rel="stylesheet" href="../css/main.css" />
		<link rel="stylesheet" href="../css/info.css" />		
	</head>
	<body>
		<!-- 主面板 -->
		<div class="main-box">
			<div class="content-title">
				<span>您当前位置：首页/最新消息</span>
			</div>
			
			
			<div class="data_box">
				
				<!-- 数据区 -->
				<div class="content-data">
					<p class="headLine">日志详情</p>
					<div class="data-tab">
						<table>
							<tr>
								<th width="20%">日志ID</th>
								<th id="logid" width="30%"></th>
								<th width="20%">日志类型</th>
								<th id="logtype" width="30%"></th>
							</tr>
							<tr>
								<th width="20%">影院</th>
								<th id="theatername" width="30%"></th>
								<th width="20%">操作人</th>
								<th id="username" width="30%"></th>
							</tr>
							<tr>
								<th width="20%">操作IP</th>
								<th id="ip" width="30%"></th>
								<th width="20%">操作时间</th>
								<th id="time" width="30%"></th>
							</tr>
							<tr>
								<th width="20%">日志内容</th>
								<th colspan='3' id="content"></th>
							</tr>
							<tr>
								<td align="left" colspan='4'><a href="logInfoList.html">返回最新消息</a></td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="../js/jquery-1.11.2.min.js" ></script>
		<link rel="stylesheet" href="../css/top.css" />
		<script type="text/javascript" src="../js/top.js" ></script>
		<script type="text/javascript" src="../js/jquery.pagination.js" ></script>
		<script type="text/javascript" src="../js/config.js"></script>
		<script type="text/javascript" src="../js/logInfoShow.js" ></script>
		<script>
			$(function(){
				var src = window.parent.$("#mainFrame").attr("src");
				var logid = src.replace("manager/logInfoShow.html?logid=","");
				$("#logid").html(logid);
				getLogInfo(logid);
			});
		</script>
	</body>
</html>
