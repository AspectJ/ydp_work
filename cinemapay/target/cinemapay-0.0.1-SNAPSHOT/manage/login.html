<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta HTTP-EQUIV="pragma" CONTENT="no-cache"> 
		<meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate"> 
		<meta HTTP-EQUIV="expires" CONTENT="0"> 
		
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/login.css" />
	</head>
	<body>
		<form id="loginForm" name="loginForm" action="index.html">
			<!-- 登录界面 -->
			<div class="main-login">
				<h2></h2>
				<p class="inBox" id="name"><i></i><input id="username" placeholder="请输入登录账号" /></p>
				<p class="inBox" id="pwd"><i class="pass" ></i><input id="pass" placeholder="请输入密码" type="password" /></p>
				<p class="submit">
					<input type="button" value="立即登录" id="login"/>
					<span id="msg"></span>
				</p>
			</div>
		</form>
		<script type="text/javascript" src="js/jquery-1.11.2.min.js" ></script>
		<script type="text/javascript" src="js/config.js" ></script>
		<script type="text/javascript" src="js/login.js" ></script>
	</body>
</html>
