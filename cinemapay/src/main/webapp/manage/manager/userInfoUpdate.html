<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../css/base.css" />
		<link rel="stylesheet" href="../css/main.css" />
		<link rel="stylesheet" href="../css/info.css" />
	</head>
	<body>
		<!-- 主面板 -->
		<div class="main-box">
			<div class="content-title">
				<span>您当前位置：首页/用户管理</span>
				<div class="clear"></div>
			</div>
			
			<div class="productBox">
			<p class="title">修改用户</p>			
			<div class="product">
				<p> <input type="hidden" id="userid" />
					<label>登录账号<span class="must">*</span></label><span class="xianshi" id="username"></span>
					<label>用户昵称<span class="must">*</span></label><input id="nickname" maxlength="20"/> 
				</p>
				<p>
					<label>手机号<span class="must">*</span></label><input id="mobile" maxlength="11"/> 
					<label>邮箱<span class="must">*</span></label><input id="email"/> 
					<label>微信号</label><input id="wechart"/> 
				</p>
				<p id="showUpdate"></p>
				<p>
					<label>注册时间</label><span class="xianshi" id="createtime"></span>
					<label>登录时间</label><span class="xianshi" id="lastlogintime"></span>
				</p>
				<p align="center">
				<button class="submitBn" id="update" onclick="if(this.className!='submitBn'){return;}updateUser();">提交</button>
				<button class="cancelBn">取消</button>
				</p>
			</div>
			</div>
			
		</div>
		
		<script type="text/javascript" src="../js/jquery-1.11.2.min.js" ></script>
		<link rel="stylesheet" href="../css/top.css" />
		<script type="text/javascript" src="../js/top.js" ></script>
		<script type="text/javascript" src="../js/config.js"></script>
		<script type="text/javascript" src="../js/public.js" ></script>
		<script type="text/javascript" src="../js/currentUser.js" ></script>
		<script type="text/javascript" src="../js/userInfoAdd.js" ></script>
		<script>
			$(function(){
				var src = window.parent.$("#mainFrame").attr("src");
				if(src.indexOf("userid")>-1){
					var userid = src.replace("manager/userInfoUpdate.html?userid=","");
					$("#userid").val(userid);
					getUserInfo(userid);
				}else{
					var page = "manager/userInfoList.html";
					window.parent.$("#mainFrame").attr("src",page);
				}
				
			});
		</script>
	</body>
</html>
