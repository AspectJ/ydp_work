<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>影院总部管理系统</title>
		<link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
			<script type="text/javascript" src="../js/jquery-1.11.2.min.js" ></script>
		<script type="text/javascript" src="../js/My97DatePicker/WdatePicker.js"></script>
		<script type="text/javascript" src="../js/ajaxfileupload.js"></script>
		<script type="text/javascript" src="../js/public.js" ></script>
		<script type="text/javascript" src="../js/activityadd.js" ></script>
		<script>
			$(function(){
				$("#addActivity").fadeIn(200);
				$(document).scrollTop(document.body.scrollHeight);
				$("#upload_button").attr("disabled","true");
			});
			
		</script>
		<link rel="stylesheet" href="../css/base.css" />
		<link rel="stylesheet" href="../css/main.css" />
	</head>
	<body>
		<!-- 主面板 -->
		<div class="main-box">
			<div class="content-title">
				<span>您当前位置：首页/添加活动</span>
<!-- 				<p class="search"><input placeholder="请输入您要查询的信息" /><i></i></p> -->
				<div class="clear"></div>
			</div>
			
			<!-- 数据区 -->
			<div class="content-data">
				<h3 class="title">最新活动</h3>
				<!-- 面板 -->
				<div class="panel" id="addActivity">				
					<table class="panel-tab">
						<tr><td class="title">活动标题</td>
							<td colspan="3"><input id='acti_title' class="w" /></td>
						</tr>
						<tr><td class="title">活动状态</td>
							<td>
								<select id="acti_status">
									<option value="0" selected="selected">正式发布</option>
									<option value="1">不可查阅</option>
									<option value="2">草稿</option>
								</select>
							</td>							
						</tr>
						<tr>
							<td class="title">活动时间</td>
							<td>
								<input name="startTime" id="startTime" type="text" style="width:200px"/> --
								<input name="endTime" id="endTime" type="text" style="width:200px"/>
							</td>
						</tr>
						<tr><td class="title">主题图片</td>
							<td colspan="3">
								<input type="file" id="news_img" name="news_img" onchange="changeButtonStatus();"/>
								<button onclick="ajaxThemeImageUpload();" id="upload_button">上传主题图片</button>
								<span  style='color:red'  ''> 建议 图片尺寸：1190*90 (像素) </span>
							</td>
						</tr>
						<tr style="display:none;" id="img_show"><td class="title">预览图片</td>
							<td colspan="3">
								<img src="" id="news_img_show" picurl=""/>
							</td>
						</tr>
					
						
						
						<tr><td> &nbsp;</td><tr><td> &nbsp;</td><tr><td> &nbsp;</td>
							<tr id="add_content" ><td class="title">内容</td>
							<td colspan="3">
								&nbsp;
								<!-- <textarea id="news_content" class="w" name="news_content" cols="120" rows="6"></textarea> -->
							</td>
						</tr>
						<tr id="add"><td class="title">&nbsp;</td>
							<td colspan="3">
								<button onclick="addTextArea();">添加文本</button> 
								<button onclick="addImage();">添加图片</button>
							</td>
						</tr>
					</table>
					<p class="panel-btn">
						<button onclick="addActivity();">提交</button>
					</p>
				</div>
				
			</div>
		</div>
		
	
	</body>
</html>
