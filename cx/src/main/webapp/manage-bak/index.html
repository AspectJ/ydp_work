<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>影院总部管理系统</title>
		<link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
		<script type="text/javascript" src="js/jquery-1.11.2.min.js" ></script>
		<script type="text/javascript" src="js/public.js" ></script>
		<script>			
			$(function(){
				setSize();
				$(window).on("resize",setSize); 
			});			
			function setSize(){
				$("#mainFrame").width( $(window).innerWidth()-270 );
			}
		</script>
		<link rel="stylesheet" href="css/base.css" />
		<style>
			html,body,.box{overflow: hidden;}
			html,body,.box,iframe{height:100%;width:100%;border:0;}
			/*#navFrame{width:300px;}*/
			.box{min-width:1200px; margin:0 auto; position: relative;}
			#navFrame{width:270px; overflow-x: hidden;}
			#mainFrame{
				position:absolute;left:270px;top:0;
				background:#fafafa; min-width: 930px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<iframe id="navFrame" src="nav.html" frameborder="no" noresize="0" ></iframe>
			<iframe id="mainFrame" name="mainFrame" src="manager/welcome.html" frameborder="no" noresize="0"></iframe>
		</div>
		
	</body> 
</html>
